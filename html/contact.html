<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Gold's Restaurant</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="../index.html">Gold's Restaurant</a>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html" class="active">About</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <div class="container">
                <h1>Contact Us</h1>
                <p><strong>Address:</strong> Brgy Canipay Sur, Midsalip, Zamboanga del Sur</p>
                <p><strong>Phone:</strong> (+63) 930-764-0454 (Globe)</p>
                <p><strong>Email:</strong> contact@goldsresto.ph</p>
                <form class="contact-form">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name">
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email">
                    <br>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your Message"></textarea>
                    <br>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    <footer><div class="container">
            <p>&copy; 2025 Gold's Restaurant. All rights reserved. Goldirec Gabule Ylanan</p>
        </div>
    </footer>
</body>
</html>
